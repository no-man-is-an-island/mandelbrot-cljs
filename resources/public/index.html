<html>
<head>
  <title>Zoomable Mandelbrot Set</title>
  <link rel="stylesheet" type="text/css" href="css/index.css"
  <meta name="description" content="An interactive Mandelbrot Set Visualisation in Clojurescript by David Williams">
  <META NAME="ROBOTS" CONTENT="INDEX, FOLLOW">
</head>

<body>

<canvas id="canvas"></canvas>
<canvas id="overlay-canvas"></canvas>

<script src="js/fractal-maths.js" type="text/javascript"></script>
<script src="js/compiled/fractals.js" type="text/javascript"></script>

<div id="footnote">Mandelbrot Set - David Williams. <a href="https://github.com/no-man-is-an-island/mandelbrot-cljs" target="_blank">Code on Github</a></div>
<div id="controls">
  <div class="button" id="undo" title="Ctrl-z also works!">Undo </div>
  |
   <div class="button" id="reset" title="">Reset </div>
  |
   <div class="button" id="png" title="Ctrl-i also works!">Get Image </div>
  |
  <div class="button" id="showStats">Show Stats</div>
</div>

<div id="stats">
  <div id="statsTitle">Awesome Stats for Nerds</div>
  <div id="renderSpeed"></div>
  <div id="scale"></div>
  <div id="maxIterations"></div>
  <div id="currentX"></div>
  <div id="currentY"></div>
  <div id="currentIterations"></div>
</div>

</body>
</html>
